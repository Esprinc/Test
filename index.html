<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test_project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="wrapper wrapper_header">
            <div class="header_heading">Браузерные События в JavaScript</div>

        </div>
    </header>
    <main class="main wrapper">
        <img src="img/spinner.gif" alt="" class="spinner">
        <div class="wrapper wrapper_main">
            <button class="main_button">Кнопка</button>
            <!-- <input type="text" class="main_input" placeholder="Текстовое поле"> -->
        </div>


        <form action="console.log" class="form wrapper_form">
            <label for="student">Выберите пол</label>
            <select name="sex" id="chooseSex">
                <option>_____</option>
                <option>Мужской</option>
                <option>Женский</option>
            </select>

            <input type="number" placeholder="Укажите возраст" id="numberInput" method="get" />
            <input type="submit" value="Отправить" method="get"/>



        </form>



    </main>





    <script src="script.js"></script>

</html>
